<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | IP Address Tracker</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
  crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
  integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
  crossorigin=""></script>
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>

  <header class="header">
    <h1>IP Address Tracker</h1>
    <div class="form" action="./">
    <input type="text" name="address_input" id="address_input" placeholder="Search for any IP address or domain" />
    <button id="cta_btn">
      <img src="./images/icon-arrow.svg" alt="arrow icon">
    </button>
  </div>

    <div id="info">
      <div class="info-item">
        <h3>IP Address</h3>
        <p id="ip">192.128.174.101</p>
      </div>
      <span class="divider"></span>
      <div class="info-item">
        <h3>Location</h3>
        <p id="location">Brooklyn, </p>
      </div>
      <span class="divider"></span>
      <div class="info-item">
        <h3>Timezone</h3>
        <p id="timezone">192.128.174.101</p>
      </div>
      <span class="divider"></span>
      <div class="info-item">
        <h3>ISP</h3>
        <p id="isp">SpaceX StarLink</p>
      </div>
    </div>
  </header>

  <main id="map">

  </main>
 <script src="./script.js"></script>
</body>
</html>
